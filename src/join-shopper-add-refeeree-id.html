<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="styles/weui.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="js/zepto.min.js"></script>
</head>
<body ontouchstart>
    <div class="page">
        <div class="page__bd page__bd_spacing">
            <div class="weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <i class="weui-icon-search"></i>
                        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="输入餐厅名称，查看返利余额。" required="">
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText">
                        <i class="weui-icon-search"></i>
                        <span>输入餐厅名称，查看返利余额。</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
            <div class="wrap-form">
                <div class="weui-cells__title"><b>请填写介绍面点王给您的朋友会员号：</b></div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="输入朋友的会员号码，如果没有，请不用填写！">
                        </div>
                    </div>
                </div>
                <a href="link-with-this-shopper-confirmation.html" class="weui-btn weui-btn_primary" style="margin-top: 30px">加入</a>
            </div>
            <script type="text/javascript" class="searchbar js_show">
                $(function(){
                    var $searchBar = $('#searchBar'),
                            $searchResult = $('#searchResult'),
                            $searchText = $('#searchText'),
                            $searchInput = $('#searchInput'),
                            $searchClear = $('#searchClear'),
                            $searchCancel = $('#searchCancel');

                    function hideSearchResult(){
                        $searchResult.hide();
                        $searchInput.val('');
                    }
                    function cancelSearch(){
                        hideSearchResult();
                        $searchBar.removeClass('weui-search-bar_focusing');
                        $searchText.show();
                    }

                    $searchText.on('click', function(){
                        $searchBar.addClass('weui-search-bar_focusing');
                        $searchInput.focus();
                    });
                    $searchInput
                            .on('blur', function () {
                                if(!this.value.length) cancelSearch();
                            })
                            .on('input', function(){
                                if(this.value.length) {
                                    $searchResult.show();
                                } else {
                                    $searchResult.hide();
                                }
                            })
                    ;
                    $searchClear.on('click', function(){
                        hideSearchResult();
                        $searchInput.focus();
                    });
                    $searchCancel.on('click', function(){
                        cancelSearch();
                        $searchInput.blur();
                    });
                });
            </script>
            <div class="weui-footer weui-footer_fixed-bottom footer-group-button">
                <div class="footer-group-two-button clearfix">
                    <a href="select-shopper-home.html" class="weui-btn weui-btn_default">首页</a>
                    <a href="memebership-id.html" class="weui-btn weui-btn_default">会员号码</a>
                </div>
            </div>
        </div>


    </div>
    <script src="js/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
