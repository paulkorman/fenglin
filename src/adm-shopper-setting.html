<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="styles/weui.css"/>
    <!--<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>-->
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="js/zepto.min.js"></script>
</head>
<body ontouchstart>
    <div class="page">
        <div class="page__bd page__bd_spacing">
            <div class="weui-panel weui-panel_access">
                <div class="weui-panel__bd text-center">
                    <img src="img/restaurant-2.jpg" class="img-shopper" alt=""><br>
                    <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" style="margin-bottom: 9px">上传logo</a>
                </div>
                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
            </div>
            <div class="weui-cells weui-cells_form weui-cells_form-my">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">商户名：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input text-right" type="text" value="无锡面点王">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">地址：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input text-right" type="text" value="无锡市曹张新村282号309室">
                    </div>
                </div>
                <div class="weui-cells">
                    <div class="weui-cell weui-cell_select weui-cell_select-before">
                        <div class="weui-cell__hd">
                            <select class="weui-select" name="select2">
                                <option value="1">+86</option>
                                <option value="2">+80</option>
                                <option value="3">+84</option>
                                <option value="4">+87</option>
                            </select>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input text-right" type="number" pattern="[0-9]*" placeholder="请输入号码">
                        </div>
                    </div>
                </div>

                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">营业时间：</label></div>
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请输入文本" rows="2">周一至周五 08:00 - 22:00, 周六、周日09:00 - 22:00</textarea>
                        <!--<input class="weui-input text-right" type="text" value="周一至周五 08:00 - 22:00, 周六、周日09:00 - 22:00">-->
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">消费返利：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input text-right" type="text" value="5%">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">第一层推广返利：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input text-right" type="text" value="1.5%">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">第二层推广返利：</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input text-right" type="text" value="0.5%">
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-footer weui-footer_fixed-bottom footer-group-button">
            <div class="footer-group-three-button clearfix">
                <a href="adm-home.html" class="weui-btn weui-btn_default">首页</a>
                <a href="adm-cashback-statement.html" class="weui-btn weui-btn_default">返利对账单</a>
                <a href="adm-shopper-setting.html" class="weui-btn weui-btn_default">商户信息</a>
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
