<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="styles/weui.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="js/zepto.min.js"></script>
</head>
<body ontouchstart>
<div class="page">
    <div class="page__bd page__bd_spacing">
        <div class="wrap-form mrg-t">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="商户名">
                    </div>
                </div>
            </div>
            <a href="javascript:" class="weui-btn weui-btn_primary" style="margin-top: 30px">搜索</a>
            <div class="shopper-logo">
                <div class="circle">
                    <img src="img/restaurant-2.jpg" alt="">
                </div>
                <p>无锡面点王</p>
            </div>
            <a href="javascript:;" class="weui-btn weui-btn_warn">注销账号</a>
        </div>
        <div class="weui-footer weui-footer_fixed-bottom footer-group-button">
            <div class="footer-group-two-button clearfix">
                <a href="add_new_shopper.html" class="weui-btn weui-btn_default">添加商户</a>
                <a href="inactive_reactive_account.html" class="weui-btn weui-btn_default">注销/恢复商户</a>
            </div>
        </div>
    </div>


</div>
<script src="js/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
