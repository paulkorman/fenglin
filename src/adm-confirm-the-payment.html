<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="styles/weui.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="js/zepto.min.js"></script>
</head>
<body ontouchstart>
    <div class="page">
        <div class="page__bd page__bd_spacing">
            <div class="wrap-form mrg-t">
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="输入此次消费金额">
                        </div>
                    </div>
                </div>
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="可用返利余额:￥29.12">
                        </div>
                    </div>
                </div>
                <a href="javascript:" class="weui-btn weui-btn_primary" style="margin-top: 30px">计算</a>
                <h1 class="for-payment">应付：￥121.30</h1>
                <a href="adm-cashback-confirmation.html" class="weui-btn weui-btn_primary" style="margin-top: 30px">确认收款</a>
            </div>
            <div class="weui-footer weui-footer_fixed-bottom footer-group-button">
                <div class="footer-group-three-button clearfix">
                    <a href="adm-home.html" class="weui-btn weui-btn_default">首页</a>
                    <a href="adm-cashback-statement.html" class="weui-btn weui-btn_default">返利对账单</a>
                    <a href="adm-shopper-setting.html" class="weui-btn weui-btn_default">商户信息</a>
                </div>
            </div>
        </div>


    </div>
    <script src="js/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
</body>
</html>
